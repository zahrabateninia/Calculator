<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display">dummy text</div>
        <div class="buttons">
            <div class="first-row-btn">
                <button class="ac">AC</button>
                <button class="del">DEL</button>
            </div>
            <div class="second-row-btn">
                <button style="background-color: rgb(231, 186, 186) ;">7</button>
                <button style="background-color: rgb(231, 186, 186) ;">8</button>
                <button style="background-color: rgb(231, 186, 186) ;">9</button>
                <button>รท</button>
            </div>

            <div class="third-row-btn">
                <button style="background-color: rgb(231, 186, 186) ;">4</button>
                <button style="background-color: rgb(231, 186, 186) ;">5</button>
                <button style="background-color: rgb(231, 186, 186) ;">6</button>
                <button>ร</button>
            </div>
            
            <div class="forth-row-btn">
                <button style="background-color: rgb(231, 186, 186) ;">1</button>
                <button style="background-color: rgb(231, 186, 186) ;">2</button>
                <button style="background-color: rgb(231, 186, 186) ;">3</button>
                <button>-</button>
            </div>

            
            <div class="last-row-btn">
                <button>.</button>
                <button style="background-color: rgb(231, 186, 186) ;">0</button>
                <button>=</button>
                <button>+</button>
            </div>
          </div>

    </div>
    
</body>
</html>
